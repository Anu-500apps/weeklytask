<html>
<h1>comparing two strings</h1>
<button onclick="fun()">Click!</button>
<h1 id="d1"></h1>
<h1 id="d2"></h1>
<body>
    <script>
        function fun() 
        {
            var st1 = "Life";
            var st2 = "File";
            var a=st1.toLowerCase();
            var b=st2.toLowerCase();
            if (a.split("").sort().join()== b.split("").sort().join())
                {
                document.getElementById("d1").innerHTML = "two string letters are same"
                }
          else
                {
                document.getElementById("d2").innerHTML = "two string letters are not same"
                }
        }
    </script>
</body>
</html>
