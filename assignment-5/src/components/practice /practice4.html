<html>
<body>
  <h4 align="center">Checking whether given input is array or not</h4>
    <script>
        var is_array = input => {
            if (toString.call(input) === "[object Array]")
                return true;
            return false;
        };
        console.log(is_array('w3resource'));
        console.log(is_array([1, 2, 4, 0]));
    </script>
</body>
</html>
